<div class="post" *ngIf="post; else loading">
  <div class="header">
    <h1>{{ post.title }}</h1>

    <button routerLink="/" class="btn btn-link">Return To The Main Page</button>
  </div>

  <div class="info">
    <strong>{{ post.author }}</strong>
    <small>{{ post.date | date: 'dd/MM/yyyy'}}</small>
  </div>

  <div> {{ post.text }} </div>
</div>

<ng-template #loading>
  <p class="text-center">...loading</p>
</ng-template>
